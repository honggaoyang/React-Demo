<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1._函数式组件.html</title>

</head>

<body>
    <!-- 准备一个"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom ，用于支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入 babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel"> /* 此处一定要写babel*/

        // 1.创建函数式组件
        function MyComponent() {
            console.log(this);//此处的this 是undefined 因为 babel 编译后开启了严格模式
            return <h4>我是函数式组件，适用于简单组件的定义</h4>
        }


        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById("test"))

        /*
            执行了 ReactDOM.render(<MyComponent />....之后发生了什么？
            1.React 解析组件标签，找到了MyComponent组件
            2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM 转为真实DOM，随后呈现到页面中
        */
    </script>
</body>

</html>
