<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2._类式组件</title>

</head>

<body>
    <!-- 准备一个"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom ，用于支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入 babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel"> /* 此处一定要写babel*/

        // 1.创建类式组件
        class MyComponent extends React.Component {
            render() {
                // render 方法放在了哪里？  --MyComponent的原型对象上，供实例使用
                // render 中的this是谁？  --MyComponent的实例对象 <=> MyComponent组件实例对象
                console.log("render中的this", this);
                return <h4>我是类定义的组件，我适用于复杂组件</h4>
            }
        }

        // 2.渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById("test"))

        /*
            类式组件：
            1.必须继承React.Component
            2.render() 必须写
            3.必须有返回值
        */

        /*
            执行了 ReactDOM.render(<MyComponent />....之后发生了什么？
            1.React 解析组件标签，找到了MyComponent组件
            2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
            3.将render返回的虚拟DOM 转为真实DOM，随后呈现到页面中
        */
    </script>
</body>

</html>
