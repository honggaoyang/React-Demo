<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_高阶函数_函数柯里化</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
<script type="text/babel">
    //#region 
    /*
    高阶函数
        如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
        1、若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数
        2、若A函数，调用的返回值依然是一个函数，哪么A就可以称之为高阶函数
        常见的高阶函数有： Promise、setTimeout、arr.map()  等等
    函数柯里化
        通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
    */
    //#endregion

    // 1.创建组件
    class Login extends React.Component {
        // 初始化状态
        state = {
            username: '', //用户名
            password: '' //密码
        }

        // 保存表单数据到状态中
        saveFormData = (dataType, event) => {
            this.setState({ [dataType]: event.target.value })
        }

        // 表单提交的回调
        handleSubmit = () => {
            event.preventDefault(); // 阻止表单的提交
            const { username, password } = this.state;
            alert(`用户名为${username}：密码为：${password}`);
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    {/*事件：必须拿一个函数作为 onChange 的回调*/}
                    <p>用户名：<input onChange={event => this.saveFormData('username', event)} name='username' type="text" /></p>
                    <p>密码：<input onChange={event => this.saveFormData('password', event)} name='password' type="text" /></p>
                    <p><button>提交</button></p>
                </form>
            )
        }
    }

    // 2.渲染组件到页面 
    ReactDOM.render(<Login />, document.getElementById("test"))

    // 随着你的输入存入状态中，什么时候用什么时候取，这就是受控组件
</script>
