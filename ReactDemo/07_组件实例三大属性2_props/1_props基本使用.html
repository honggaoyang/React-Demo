<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>

</head>

<body>
    <!-- 准备一个"容器" -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom ，用于支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入 babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel"> /* 此处一定要写babel*/

        // 1.创建组件Component 
        class Person extends React.Component {

            render() {
                const { name, age, sex } = this.props

                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{this.props.sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }

        // 2.渲染组件到页面 
        ReactDOM.render(<Person name='tom' sex='男' age={18} />, document.getElementById("test"))
        ReactDOM.render(<Person name='zs' sex='男' age={22} />, document.getElementById("test2"))

        const p = { name: 'lisi', sex: '男', age: 55 }
        ReactDOM.render(<Person name={p.name} sex={p.sex} age={p.age} />, document.getElementById("test3"))

        // 批量传props 
        ReactDOM.render(<Person {...p} />, document.getElementById("test3"))



        /*
            props 优势  可以动态去改里面的东西
        */
    </script>
</body>

</html>
