<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_函数组件使用props</title>

</head>

<body>
    <!-- 准备一个"容器" -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom ，用于支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入 babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入 prop-types ，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>


    <script type="text/babel"> /* 此处一定要写babel*/
    
        // 函数只能使用props
        function Person(props) {
            const { name, age, sex } = props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{age}</li>
                    <li>年龄：{sex}</li>
                </ul>
            )
        }

        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            // name: React.PropTypes.string    React 16版本之前是这种方式
            name: PropTypes.string.isRequired, // 名字必须传，且为字符串
            sex: PropTypes.string, // 限制sex是字符串
            age: PropTypes.number,// 限制age是数值
        }

        // 指定默认标签属性值
        Person.defaultProps = {
            sex: '男',  // sex默认值为男
            age: 18, // age
        }

        // 2.渲染组件到页面 
        ReactDOM.render(<Person name='tom' sex='男' age={11} />, document.getElementById("test"))

    </script>
</body>

</html>
