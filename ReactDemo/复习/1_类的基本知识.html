<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_类的基本知识 state用到</title>
</head>

<body>



    <script>
        /*
            总结：
            1.类的构造器不是必须写的，要对实例进行一些初始化操作，如添加指定属性时才写
            2.如果B类继承了A类，且B类中写了构造器，那么B类构造器中的super是必须要调用的
            3.类中所定义的方法，都是放在类的原型对象上，供实例去使用
        */


        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是谁？ --类的实例对象
                this.name = name;
                this.age = age;
            }

            // 一般方法
            speak() {
                // speak 方法放在了哪里？  --类的原型对象上，供实例使用
                // 通过 Person 实例调用 speak 时，speak 中 this 就是 Person 实例
                console.log(`我叫${this.name}，年龄是${this.age}`);
            }
        }

        // 创建一个Student类，继承Person类
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
            }

            // 重写父类的方法
            speak() {
                console.log(`我叫${this.name}，年龄是${this.age}，我读的是${this.grade}`);
            }

            // 学生独有的方法
            study() {
                // study方法放在了哪里？  --类的原型对象上，供实例使用
                // 通过 Student 实例调用 study时 ,study 中 this 就是 Person 实例
                console.log("我很努力学习");
            }
        }


        // const s1 = new Student('xz', 33, '高一')
        // console.log(s1);
        // s1.speak()
        // s1.study()


        // 创建一个Person的实例对象
        // const p = new Person("tom", 13);
        // const p2 = new Person("jerry", 11);

        // console.log(p);
        // console.log(p2);
        // p.speak();
        // p2.speak();





        class Car {
            constructor(name, price) {
                this.name = name;
                this.price = price;
                // this.wheel = 4;
            }

            // 类中可以直接写赋值语句，如下代码含义是：给Car的实例对象添加一个属性，名为a，值为1

            // 给Car实例添加属性
            a = 1
            wheel = 4

            // 给Car本身添加属性 ，第二种写法
            static guojia = '中国'
        }

        // 给Car本身添加属性 ，第一种写法
        // Car.guojia = '中国'

        const c = new Car('奔驰', 333)
        const c2 = new Car('奥迪', 22)
        console.log(c);
        console.log(c2);
        console.log(Car.guojia);
    </script>

</body>

</html>
