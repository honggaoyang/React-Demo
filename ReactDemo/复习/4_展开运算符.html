<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props 用到</title>
</head>

<body>
    <script>
        let arr = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8, 10]

        console.log(arr);
        console.log(...arr); // 展开一个数据

        let arr3 = [...arr, ...arr2]  //连接数组
        console.log(arr3);


        // 在函数中使用
        function sum(...number) {
            return number.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }
        console.log("求和：", sum(1, 3, 4, 5));


        // 构造字面量对象时使用展开语法
        let person = { name: 'zs', age: 12 }
        // console.log("person对象：", ...person); // 报错，展开运算符不能展开对象

        let person2 = { ...person } // 如果包括一个{}就可以复制一个对象
        person.name = 'ls' //修改下name看看person2是否改了没有，是否复制的
        console.log("person", person);
        console.log("person2", person2);


        //复制对象的时候修改了name ,合并
        let person3 = { ...person, name: 'hhh' }
        console.log("person3", person3);
    </script>
</body>

</html>
