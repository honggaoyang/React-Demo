<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> state用到</title>
</head>

<body>



    <script>

        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                // speak 方法放在了哪里？  --Person类的原型对象上，供实例使用
                // 通过 Person 实例调用 speak 时，speak 中 this 就是 Person 实例
                console.log(this);
            }
        }

        const p = new Person('Tom', 33);
        p.speak() // 通过实例调用speak方法

        const x = p.speak;
        x()
    </script>

</body>

</html>
