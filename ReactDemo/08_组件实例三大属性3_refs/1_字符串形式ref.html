<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式ref---组件标签可以使用ref标识自己</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
</body>

</html>

<!-- 字符串ref不推荐使用，未来可能会移除，建议使用回调函数形式或createRef API 的方式代替 -->
<script type="text/babel"> /* 此处一定要写babel*/

    // 自定义组件
    // 1.点击按钮，提示第一个输入框的值
    // 2.当第二个输入框失去焦点，提示这个输入框的值

    // 1.创建组件
    class Demo extends React.Component {

        // 提示左侧输入框的值
        showDate = () => {
            console.log(this);

            // 解构后重命名为a
            const { input1: a } = this.refs;
            alert(a.value)
        }

        // 提示右侧输入框的值
        showDate2 = () => {
            const { input2 } = this.refs;
            alert(input2.value)
        }

        render() {
            return (
                <div>
                    <input ref='input1' type="text" placeholder="点击按钮提示数据" />&nbsp;
                    <button onClick={this.showDate}>提示左侧数据</button>&nbsp;
                    <input ref='input2' onBlur={this.showDate2} type="text" placeholder='失去焦点提示数据' />
                </div>
            )
        }
    }

    // 2.渲染组件到页面 
    ReactDOM.render(<Demo />, document.getElementById("test"))
</script>
