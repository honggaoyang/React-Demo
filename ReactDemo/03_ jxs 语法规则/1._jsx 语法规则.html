<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1._jsx 语法规则</title>
    <style>
        .title {
            background-color: burlywood;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备一个"容器" -->
    <div id="test"></div>

    <!-- 引入 react 核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 react-dom ，用于支持 react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入 babel ，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel"> /* 此处一定要写babel*/
        const myId = "AnS";
        const myDate = "heLLo,react"

        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className='title' id={myId.toLowerCase()}>
                    <span style={{ color: 'white', fontSize: 20 }}>{myDate.toLowerCase()}</span>
                </h2>
                <h2 className='title' id={myId.toUpperCase()}>
                    <span style={{ color: 'white', fontSize: 20 }}>{myDate.toLowerCase()}</span>
                </h2>
                <input type="text" />
                
            </div>
        )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            jsx 语法规则
                1.定义虚拟 DOM，不要写引号。
                2.标签中混入 JS 表达式时要用{}
                3.样式的类名指定不要用class，要用className
                4.内联样式，要用 style={{ color: 'white',fontSize:20 }} 的形式去写
                5.虚拟DOM必须只有一个跟标签
                6.标签必须闭合
                7.标签首字母
                    (1).若小写字母开头，则将改标签转为html中同名标签，若html中无该标签对应的同名元素，则报错
                    (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
        */
    </script>
</body>

</html>
