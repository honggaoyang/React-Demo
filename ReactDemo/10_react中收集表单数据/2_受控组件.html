<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件.html</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
</body>

</html>
<script type="text/babel">


    // 1.创建组件
    class Login extends React.Component {
        // 初始化状态
        state = {
            userName: '', //用户名
            passWord: '' //密码
        }

        // 保存用户名到状态中
        saveUserName = (event) => {
            this.setState({ userName: event.target.value })
        }

        // 保存密码到状态中
        savePassWord = (event) => {
            this.setState({ passWord: event.target.value })
        }

        // 表单提交的回调
        handleSubmit = () => {
            event.preventDefault(); // 阻止表单的提交
            const { userName, passWord } = this.state;
            alert(`用户名为${userName}：密码为：${passWord}`);
        }

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <p>用户名：<input onChange={this.saveUserName} name='userName' type="text" /></p>
                    <p>密码：<input onChange={this.savePassWord} name='password' type="text" /></p>
                    <p><button>提交</button></p>
                </form>
            )
        }
    }

    // 2.渲染组件到页面 
    ReactDOM.render(<Login />, document.getElementById("test"))

    // 随着你的输入存入状态中，什么时候用什么时候取，这就是受控组件
</script>
